<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <title>Node-Link Tree</title>

    <script type="text/javascript" src="lib/d3.v3.js"></script>
    <script type="text/javascript" src="lib/d3.layout.cloud.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<p>
    <input type="button" value="partenaires"
           onclick="render_cluster('db/cluster_partenaire.json')"/>
    <input type="button" value="resume nlp (no verb)"
           onclick="render_cluster('db/cluster_resume_nlp_no_verb.json')"/>
    <input type="button" value="resume nlp (noun)"
           onclick="render_cluster('db/cluster_resume_nlp_noun.json')"/>
    <input type="button" value="resume nlp (noun adj)"
           onclick="render_cluster('db/cluster_resume_nlp_noun_adj.json')"/>
    <input type="button" value="service"
           onclick="render_cluster('db/cluster_service.json')"/>
    <input type="button" value="titre"
           onclick="render_cluster('db/cluster_titre.json')"/>
    <input type="button" value="titre & resume"
           onclick="render_cluster('db/cluster_titre_resume.json')"/>
    <input type="button" value="titre resume nlp (no verb)"
           onclick="render_cluster('db/cluster_titre_resume_nlp_no_verb.json')"/>
    <input type="button" value="titre & resume nlp (noun)"
           onclick="render_cluster('db/cluster_titre_resume_nlp_noun.json')"/>
    <input type="button" value="titre & resume nlp (no adj)"
           onclick="render_cluster('db/cluster_titre_resume_nlp_noun_adj.json')"/>
</p>


<div id="wordcloud"></div>
<div id="graph"></div>

<script type="text/javascript">

function render_cluster(injson) {
    d3.select("#graph").select("svg").remove();
    treeview(injson);

    clowdword(injson);

}

function treeview(input_json) {
    var margin = {top: 20, right: 120, bottom: 20, left: 120},
            width = 1280 - margin.right - margin.left,
            height = 800 - margin.top - margin.bottom,
            i = 0,
            duration = 500,
            root;

    var tree = d3.layout.tree()
            .size([height, width]);

    var diagonal = d3.svg.diagonal()
            .projection(function (d) {
                return [d.y, d.x];
            });

    var vis = d3.select("#graph").append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json(input_json, function (json) {
        root = json;
        root.x0 = height / 2;
        root.y0 = 0;

        function collapse(d) {
            if (d.children) {
                d._children = d.children;
                d._children.forEach(collapse);
                d.children = null;
            }
        }

        root.children.forEach(collapse);
        update(root);
    });


    function update(source) {

        // Compute the new tree layout.
        var nodes = tree.nodes(root).reverse();

        // Normalize for fixed-depth.
        nodes.forEach(function (d) {
            d.y = d.depth * 180;
        });

        // Update the nodes…
        var node = vis.selectAll("g.node")
                .data(nodes, function (d) {
                    return d.id || (d.id = ++i);
                });

        // Enter any new nodes at the parent's previous position.
        var nodeEnter = node.enter().append("g")
                .attr("class", "node")
                .attr("transform", function (d) {
                    return "translate(" + source.y0 + "," + source.x0 + ")";
                })
                .on("click", click);

        nodeEnter.append("circle")
                .attr("r", 1e-6)
                .style("fill", function (d) {
                    return d._children ? "lightsteelblue" : "#fff";
                });

        nodeEnter.append("text")
                .attr("x", function (d) {
                    return d.children || d._children ? -10 : 10;
                })
                .attr("dy", ".35em")
                .attr("text-anchor", function (d) {
                    return d.children || d._children ? "end" : "start";
                })
                .text(function (d) {
                    return d.name;
                })
                .style("fill-opacity", 1e-6);

        // Transition nodes to their new position.
        var nodeUpdate = node.transition()
                .duration(duration)
                .attr("transform", function (d) {
                    return "translate(" + d.y + "," + d.x + ")";
                });

        nodeUpdate.select("circle")
                .attr("r", 4.5)
                .style("fill", function (d) {
                    return d._children ? "lightsteelblue" : "#fff";
                });

        nodeUpdate.select("text")
                .style("fill-opacity", 1);

        // Transition exiting nodes to the parent's new position.
        var nodeExit = node.exit().transition()
                .duration(duration)
                .attr("transform", function (d) {
                    return "translate(" + source.y + "," + source.x + ")";
                })
                .remove();

        nodeExit.select("circle")
                .attr("r", 1e-6);

        nodeExit.select("text")
                .style("fill-opacity", 1e-6);

        // Update the links…
        var link = vis.selectAll("path.link")
                .data(tree.links(nodes), function (d) {
                    return d.target.id;
                });

        // Enter any new links at the parent's previous position.
        link.enter().insert("path", "g")
                .attr("class", "link")
                .attr("d", function (d) {
                    var o = {x: source.x0, y: source.y0};
                    return diagonal({source: o, target: o});
                });

        // Transition links to their new position.
        link.transition()
                .duration(duration)
                .attr("d", diagonal);

        // Transition exiting nodes to the parent's new position.
        link.exit().transition()
                .duration(duration)
                .attr("d", function (d) {
                    var o = {x: source.x, y: source.y};
                    return diagonal({source: o, target: o});
                })
                .remove();

        // Stash the old positions for transition.
        nodes.forEach(function (d) {
            d.x0 = d.x;
            d.y0 = d.y;
        });
    }

// Toggle children on click.
    function click(d) {
        if (d.children) {
            d._children = d.children;
            d.children = null;
        } else {
            d.children = d._children;
            d._children = null;
        }
        update(d);
    }
}

function clowdword(input_json) {

    var fill = d3.scale.category20();

    d3.select("#wordcloud").selectAll("svg").remove();

    d3.json(input_json, function (data) {
        json = data;

        json["children"].forEach(function (item) {

            wordme(item["note"], item["name"])
        });
    });

    function wordme(word_data, name) {

        d3.layout.cloud().size([300, 300])
                .words(word_data)
                .rotate(function () {
                    return ~~(Math.random() * 2) * 90;
                })
                .font("Impact")
                .fontSize(function (d) {
                    return d.size;
                })
                .on("end", draw)
                .start();
    }

    function draw(words) {


        d3.select("#wordcloud").append("svg")
                .attr("width", 300)
                .attr("height", 300)
                .append("g")
                .attr("transform", "translate(150,150)")
                .selectAll("text")
                .data(words)
                .enter().append("text")
                .style("font-size", function (d) {
                    return d.size + "px";
                })
                .style("font-family", "Impact")
                .style("fill", function (d, i) {
                    return fill(i);
                })
                .attr("text-anchor", "middle")
                .attr("transform", function (d) {
                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })
                .text(function (d) {
                    return d.text;
                });
    }
}

</script>
</body>
</html>
